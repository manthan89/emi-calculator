<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Calculators - EMI, Personal, Home, Car Loans India</title>
  <meta name="description" content="Calculate EMI and manage your loans with multi-language support across major Indian languages." />
  <meta name="keywords" content="EMI calculator India, personal loan, home loan, car loan, education loan, business loan, loan calculator, कर्ज, ईएमआई, कर्ज EMI, कर्ज गणना, कर्ज ऑनलाइन" />
  <style>
    /* Mobile-first responsive styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f2f4f8;
      color: #222;
    }
    header, footer {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #155a9c;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #e3f2fd;
      border-radius: 5px;
    }
    .lang-selector, .calculator-selector {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<header>
  <h1 id="appTitle">Loan EMI Calculators</h1>
  <select id="langSelector" aria-label="Select Language" class="lang-selector"></select>
  <select id="loanTypeSelector" aria-label="Select Loan Type" class="calculator-selector"></select>
</header>

<main>
  <div id="calculatorContainer">
    <!-- Calculator UI will be dynamically inserted here based on loan type -->
  </div>
  <div class="result" id="resultContainer" aria-live="polite" aria-atomic="true">
    <!-- Calculation results displayed here -->
  </div>

  <section id="howToUseSection">
    <h2>How to Use</h2>
    <p id="howToUseText"></p>
  </section>

  <section id="aboutSection">
    <h2>About</h2>
    <p id="aboutText"></p>
  </section>
</main>

<footer>
  &copy; 2025 Loan Calculators India
</footer>

<script>
  // Language codes - add the 22 official languages + English
  const languages = {
    en: "English",
    hi: "हिन्दी",
    mr: "मराठी",
    bn: "বাংলা",
    ta: "தமிழ்",
    te: "తెలుగు",
    kn: "ಕನ್ನಡ",
    gu: "ગુજરાતી",
    or: "ଓଡ଼ିଆ",
    pa: "ਪੰਜਾਬੀ",
    as: "অসমীয়া",
    ml: "മലയാളം",
    ur: "اردو",
    sd: "سنڌي",
    ks: "कश्मीरी",
    ne: "नेपाली",
    doi: "डोगरी",
    kon: "कोंकणी",
    bho: "भोजपुरी",
    sat: "संताली",
    ba: "बोडो",
    mai: "मैथिली",
    sa: "संस्कृतम्"
  };

  // Loan types with friendly names
  const loanTypes = {
    personal: "Personal Loan EMI Calculator",
    home: "Home Loan EMI Calculator",
    car: "Car Loan EMI Calculator",
    education: "Education Loan EMI Calculator",
    business: "Business Loan EMI Calculator"
    // Add other calculators as needed
  };

  const translations = {
    en: {
      howToUseText: "Enter your loan amount, interest rate, tenure, and select the tenure type. Click 'Calculate' to see EMI, total interest, and total payment.",
      aboutText: "This website provides multiple loan EMI calculators with multi-language support across India's major languages."
    },
    hi: {
      howToUseText: "अपनी कर्ज राशि, ब्याज दर, अवधि और अवधि प्रकार दर्ज करें। 'गणना करें' पर क्लिक करें ताकि ईएमआई, कुल ब्याज और कुल भुगतान देखें।",
      aboutText: "यह वेबसाइट भारत की प्रमुख भाषाओं में बहुभाषी समर्थन के साथ विभिन्न कर्ज emi कैलकुलेटर प्रदान करती है।"
    },
    mr: {
      howToUseText: "आपली कर्ज रक्कम, व्याज दर, कालावधी आणि कालावधीचा प्रकार प्रविष्ट करा. 'गणना करा' वर क्लिक करा आणि ईएमआय, एकूण व्याज आणि एकूण पेमेंट पाहा.",
      aboutText: "ही वेबसाइट भारतातील प्रमुख भाषा विविध EMI कॅल्क्युलेटर बहुभाषिक समर्थनासह प्रदान करते."
    }
    // Add translations for other languages similarly (can start with English and Hindi/Marathi fully, then expand)
  };

  // Populate Language Selector
  const langSelector = document.getElementById('langSelector');
  for (const [code, name] of Object.entries(languages)) {
    const opt = document.createElement('option');
    opt.value = code; opt.textContent = name;
    langSelector.appendChild(opt);
  }
  langSelector.value = 'en'; // default

  // Populate Loan Type Selector
  const loanTypeSelector = document.getElementById('loanTypeSelector');
  for (const [key, val] of Object.entries(loanTypes)) {
    const opt = document.createElement('option');
    opt.value = key; opt.textContent = val;
    loanTypeSelector.appendChild(opt);
  }

  const calculatorContainer = document.getElementById('calculatorContainer');
  const resultContainer = document.getElementById('resultContainer');
  const howToUseText = document.getElementById('howToUseText');
  const aboutText = document.getElementById('aboutText');

  // Render calculator UI for selected loan type (simplified generic form for demo)
  function renderCalculator() {
    const html = `
      <label for="loanAmount">Loan Amount (₹):</label>
      <input type="number" id="loanAmount" min="0" placeholder="Enter amount" />
      
      <label for="interestRate">Annual Interest Rate (%):</label>
      <input type="number" id="interestRate" min="0" max="100" step="0.01" placeholder="Enter rate" />

      <label for="tenure">Loan Tenure:</label>
      <input type="number" id="tenure" min="1" placeholder="Enter number" />

      <label for="tenureType">Tenure Type:</label>
      <select id="tenureType">
        <option value="months">Months</option>
        <option value="years" selected>Years</option>
      </select>

      <button id="calculateBtn">Calculate</button>
    `;
    calculatorContainer.innerHTML = html;

    document.getElementById('calculateBtn').addEventListener('click', calculateEMI);
  }

  // EMI Calculation logic (reused for all loan types)
  function calculateEMI() {
    const lang = langSelector.value;
    const t = translations[lang] || translations['en'];

    const amount = parseFloat(document.getElementById('loanAmount').value);
    const rate = parseFloat(document.getElementById('interestRate').value);
    let tenure = parseInt(document.getElementById('tenure').value);
    const tenureType = document.getElementById('tenureType').value;

    if (isNaN(amount) || amount <= 0 || isNaN(rate) || rate < 0 || rate > 100 || isNaN(tenure) || tenure <= 0) {
      alert(lang === 'hi' ? 'कृपया सभी मान्य और सकारात्मक संख्याएं दर्ज करें।' : lang === 'mr' ? 'कृपया सर्व वैध सकारात्मक संख्या प्रविष्ट करा.' : 'Please enter valid positive numbers for all fields.');
      return;
    }

    if (tenureType === 'years') tenure *= 12;

    const monthlyRate = rate / 12 / 100;
    let emi = monthlyRate === 0 ? (amount / tenure) : (amount * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);

    const totalPayment = emi * tenure;
    const totalInterest = totalPayment - amount;

    resultContainer.innerHTML = `
      <p>${lang === 'hi' ? 'प्रति माह ईएमआई' : lang === 'mr' ? 'दर महिना ईएमआय' : 'EMI per month'}: ₹${emi.toFixed(2)}</p>
      <p>${lang === 'hi' ? 'कुल ब्याज' : lang === 'mr' ? 'एकूण व्याज' : 'Total Interest'}: ₹${totalInterest.toFixed(2)}</p>
      <p>${lang === 'hi' ? 'कुल भुगतान' : lang === 'mr' ? 'एकूण पेमेंट' : 'Total Payment'}: ₹${totalPayment.toFixed(2)}</p>
    `;
  }

  // Update info texts based on language
  function updateTexts() {
    const lang = langSelector.value;
    const t = translations[lang] || translations['en'];
    howToUseText.textContent = t.howToUseText;
    aboutText.textContent = t.aboutText;
  }

  // On language change, update UI labels and instructions
  langSelector.addEventListener('change', () => {
    renderCalculator();
    updateTexts();
    resultContainer.innerHTML = '';
  });

  // On loan type change, update calculator
  loanTypeSelector.addEventListener('change', () => {
    renderCalculator();
    resultContainer.innerHTML = '';
  });

  // Initial render
  renderCalculator();
  updateTexts();
</script>
</body>
</html>
